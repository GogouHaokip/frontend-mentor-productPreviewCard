<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- display site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
    <div class="card">
      <div class="left">
        <img src="images\image-product-desktop.jpg" alt="product-img">
      </div>
      <div class="right">
          <div class="head">
            <H1>PERFUME</H1>
          </div>
          <div>
            <h2 class="heading">
            Gabrielle Essense Eau De Parfum
          </h2>
          <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="price-quote">
            <h1 class="product-price">$149.99</h1>
            <h4 class="discount">$169.99</h4>
          </div>
        </div>
        <button class="buy-btn">Add to cart</button>
      </div>
    </div>
  
 
</body>
</html>
